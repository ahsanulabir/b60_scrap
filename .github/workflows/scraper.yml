name: News Scraper Cron Job

on:
  # Run every hour
  schedule:
    - cron: "0 * * * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      scraper:
        description: "Scraper to run (leave empty for all)"
        required: false
        default: "all"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scrapers
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}
          MAX_ARTICLES: ${{ vars.MAX_ARTICLES || '10' }}
          REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT || '30' }}
        run: |
          if [ "${{ github.event.inputs.scraper }}" == "" ]; then
            python main.py
          else
            python main.py --scraper ${{ github.event.inputs.scraper }}
          fi

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results-${{ github.run_number }}
          path: |
            *_articles.json
            all_scrapers_results_*.json
          retention-days: 7
